<html>
    <head>
        <title>Inputan Data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Data Sayur</div>
        <hr>
        <form action="/input">
            <a>Nama Sayur</a><br>
            <input type="text" name="nmSayur"><br>
            <a>Harga Sayur</a><br>
            <input type="number" name="hrgSayur"><br>
            <a>Jumlah Beli</a><br>
            <input type="number" name="jmlSayur"><br>
            <a>Uang Bayar</a><br>
            <input type="number" name="byrSayur"><br><br>
            <button type="submit">Send</button>
        </form>
    </body>
</html>
