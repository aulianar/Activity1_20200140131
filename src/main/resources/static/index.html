<html>
    <head>
        <title>Inputan Data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Data Sayur</div>
        <hr>
        <form action="/input">
            <label for="name">Nama Sayur</label><br>
            <input type="text" name="nmSayur" autofocus autocomplete="off"><br>
            
            <label for="price">Harga Sayur</label><br>
            <input type="number" name="hrgSayur" autofocus autocomplete="off"><br>
            
            <label for="kilo">Jumlah Beli</label><br>
            <input type="number" name="jmlSayur" autofocus autocomplete="off"><br>
            
            <label for="byrSayur">Uang Bayar</label><br>
            <input type="nummber" name="byrSayur" autofocus autocomplete="off"><br>
            
            <p>
                <button type="submit">Cetak</button>
            </p>
        </form>
    </body>
</html>
